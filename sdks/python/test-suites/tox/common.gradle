def pythonVersionSuffix = getVersionSuffix(project.ext.pythonVersion)
def pythonToxEnvSuffix = project.ext.pythonVersion.replace('.', '')

def testPythonTaskName = "testPython${pythonVersionSuffix}"
toxTask testPythonTaskName, "py${pythonToxEnvSuffix}", pythonVersion
test.dependsOn testPythonTaskName

def cloudTestTaskName = "testPy${pythonVersionSuffix}Cloud"
toxTask cloudTestTaskName, "py${pythonToxEnvSuffix}-cloud", pythonVersion
test.dependsOn cloudTestTaskName

def cythonTestTaskName = "testPy${pythonVersionSuffix}Cython"
toxTask cythonTestTaskName, "py${pythonToxEnvSuffix}-cython", pythonVersion
test.dependsOn cythonTestTaskName

project.task("preCommitPy${pythonVersionSuffix}") {
      dependsOn = [cloudTestTaskName, cythonTestTaskName]
}
