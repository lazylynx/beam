def pythonVersionSuffix = project.ext.pythonVersion.replace('.', '')

toxTask "testPython${pythonVersionSuffix}", "py${pythonVersionSuffix}"
test.dependsOn "testPython${pythonVersionSuffix}"

toxTask "testPy${pythonVersionSuffix}Cloud", "py${pythonVersionSuffix}-cloud"
test.dependsOn "testPy${pythonVersionSuffix}Cloud"

toxTask "testPy${pythonVersionSuffix}Cython", "py${pythonVersionSuffix}-cython"
test.dependsOn "testPy${pythonVersionSuffix}Cython"

if (project.ext.pythonVersion in project.getProperty("using_cloud_coverage_py_versions")) {
    toxTask "testPy${pythonVersionSuffix}CloudCoverage", "cloudcoverage"
    test.dependsOn "testPy${pythonVersionSuffix}CloudCoverage"
}

project.task("preCommitPy${pythonVersionSuffix}") {
      dependsOn = []
      // Generates coverage reports only once, in specific Python version, to remove duplicated work
      if (project.ext.pythonVersion in project.getProperty("using_cloud_coverage_py_versions")) {
          dependsOn.add("testPy${pythonVersionSuffix}CloudCoverage")
      } else {
          dependsOn.add("testPy${pythonVersionSuffix}Cloud")
      }
      dependsOn.add("testPy${pythonVersionSuffix}Cython")
      if (project.ext.pythonVersion in getVersionsAsList("using_pyarrow_py_versions")) {
          dependsOn += project.tasks.findAll { "pyarrow" in it.name }
      }
}
